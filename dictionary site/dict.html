<!DOCTYPE html>
<html>
    <head>
        <title>
            Dictionary site
        </title>
        <link rel="stylesheet" href="dict.css">
        
    </head>
    <body>
        <div class="container">
            <h2 class="heading">Dictionary</h2>
            <input type="text" class="input" id="input" placeholder="   search a word">
            <p class="info" id="info">Type a word to search and press Enter</p>
            <div class="meaning-box hide"  id="meaning-box">
                <table >
                   <tr>
                    <td style="text-align: right;">Word:</td>
                    <td class="word" id="word" style="text-align: left;">meaning</td>
                   </tr>
                   <tr>
                    <td style="vertical-align: top;">Meaning:</td>
                    <td class="definition" id="definition" style="text-align: left;">meaning </td>
                   </tr>
                </table>
                <audio src="" controls class="audio" id="audio"></audio>
            </div>
        </div>
        <script src="dict.js"></script>
    </body>
</html>
